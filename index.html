<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-2" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <p id="description">Calculator task using DOM</p>
    <table>
      <tr>
        <td colspan="3">
          <input type="text" id="result" onkeypress="myFun(event)" />
        </td>
        <td><button id="%" onclick="displayNumb('%')">%</button></td>
      </tr>

      <tr>
        <td>
          <button id="7" onclick="displayNumb('7')" y>7</button>
        </td>
        <td>
          <button id="8" onclick="displayNumb('8')">8</button>
        </td>
        <td>
          <button id="9" onclick="displayNumb('9')">9</button>
        </td>
        <td>
          <button id="add" onclick="displayNumb('+')">+</button>
        </td>
      </tr>

      <tr>
        <td>
          <button id="4" onclick="displayNumb('4')">4</button>
        </td>
        <td>
          <button id="5" onclick="displayNumb('5')">5</button>
        </td>
        <td>
          <button id="6" onclick="displayNumb('6')">6</button>
        </td>
        <td>
          <button id="subtract" onclick="displayNumb('-')">-</button>
        </td>
      </tr>

      <tr>
        <td>
          <button id="1" onclick="displayNumb('1')">1</button>
        </td>
        <td>
          <button id="2" onclick="displayNumb('2')">2</button>
        </td>
        <td>
          <button id="3" onclick="displayNumb('3')">3</button>
        </td>
        <td>
          <button id="multiply" onclick="displayNumb('*')">*</button>
        </td>
      </tr>

      <tr>
        <td>
          <button id="0" onclick="displayNumb('0')">0</button>
        </td>
        <td>
          <button id="." onclick="displayNumb('.')">.</button>
        </td>
        <td>
          <button id="equal" onclick="solve()">=</button>
        </td>
        <td>
          <button id="divide" onclick="displayNumb('/')">/</button>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <button value="AC" onclick="clr()" id="clear">AC</button>
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
