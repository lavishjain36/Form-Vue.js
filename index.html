<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
  <!-- The root element of the vue.js  app  -->
  <div id="app">
    <h1>Result:{{result}}</h1>
    First:<input type="text" v-model="firstNumber" placeholder="Enter First value"/><br> <br>
    Second:<input type="text" v-model="secondNumber" placeholder="Enter Second value"  /><br>
    <button v-on:click="add">+</button>
    <button v-on:click="subtract">-</button>
    <button v-on:click="multiply">*</button>
    <button v-on:click="divide">/</button>
  </div>

<script>
//create a new vue instance 
const app=new Vue({
  el:"#app",
  data:{
    firstNumber:20,
    secondNumber:10,
    result:0
  },
  methods:{
    add(){
      this.result=parseInt(this.firstNumber)+parseInt(this.secondNumber)
    },
    subtract(){
    this.result=parseInt(this.firstNumber)-parseInt(this.secondNumber);
    },
    multiply(){
      this.result=parseInt(this.firstNumber)*parseInt(this.secondNumber)
    },

    divide(){
      this.result=parseInt(this.firstNumber)/parseInt(this.secondNumber);
    }

  }
})

</script>

</body>
</html>
